<a href="#!/movies">&lt; Back</a>
<div class="panel panel-default">

  <form class="form-horizontal" ng-submit="addMovie()">
  <div class="form-box">

    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Name" ng-model="movie.name" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">Genre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Genre" ng-model="movie.genre" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Release year</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Release year" ng-model="movie.releaseYear" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Stars</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Stars" ng-model="movie.stars" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Director</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Director" ng-model="movie.director" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Duration</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Duration" ng-model="movie.duration" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Rate</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Rate" ng-model="movie.rate" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" rows="4" class="form-control" placeholder="Description" ng-model="movie.description" /></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Poster URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="please input the image URL here" ng-model="movie.poster_url" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label">IMDb URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="please input the IMDb URL here" ng-model="movie.imdb_url" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea type="text" rows="4" class="form-control" placeholder="Description" ng-model="movie.description" ></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Done</button>
      </div>
    </div>

  </div>
  </form>
</div>
